<ul id="sortable-grid" #sortableGrid class="uk-grid-small uk-child-width-1-2 uk-child-width-1-4@s uk-text-center" uk-sortable="handle: .uk-card" uk-grid>
  <li *ngFor="let tile of tiles">
    <div class="uk-card uk-card-default">
      <app-tile [tile]="tile" ($editTile)="openDialog($event)"></app-tile>
    </div>
  </li>
</ul>

<app-modal>
  <app-edit-tile-form 
    [tileData]="currTile"
    (closeDialog)="closeDialog()"
    (tileChanged)="tileChanged($event)"
    (tileDeleted)="tileDeleted($event)">
  </app-edit-tile-form>
</app-modal>
