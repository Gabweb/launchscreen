<ng-container *ngIf="!error" >
  <app-header></app-header>
  <div class="uk-position-center">
    <div uk-spinner="ratio: 2"></div>
    <div class="uk-margin">Authenticating...</div>
  </div>
</ng-container>

<ng-container *ngIf="error" >
  <app-header></app-header>
  <div class="uk-position-center">
    <app-error *ngIf="error"></app-error>
  </div>
</ng-container>
