<app-diagonal-background>
  <div class="headings">
    <h1>LaunchScreen</h1>
    <h2>Your web organizer on steroids!</h2>
  </div>
</app-diagonal-background>

<div class="ls-centered-container uk-margin-large-top uk-margin-large-bottom uk-flex uk-flex-column uk-flex-middle">
  <div class="uk-flex-middle uk-grid-small" style="margin-left: 0" uk-grid>
    <div class="uk-width-2-3@m uk-text-left">
      <h2>Collect, manage and organize ...</h2>
      <p>... your frequently visited websites. Use drag &amp; drop to reorder your links.</p>
    </div>
    <div class="uk-width-1-3@m uk-flex-first">
      <fa-icon [icon]="faGripHorizontal" size="4x"></fa-icon>
    </div>
  </div>
  <hr class=" uk-width-1-1 uk-margin-large">
  <div class="get-started uk-card uk-card-default uk-card-body uk-width-1-2@m">
    <h2>Currently under heavy development</h2>
    <a routerLink="/dashboard" class="uk-button uk-button-primary uk-button-default">
      Show me the demo!
    </a>
  </div>
</div>
